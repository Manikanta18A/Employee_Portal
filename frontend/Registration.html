<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrationPage</title>
    <script src="registration.js" defer></script>
</head>
<body>

        <center>
            <form onsubmit="registration(event)">
                <h1>Registration Form</h1>
                <input type="text" placeholder="Enter your Name" id="empname" required><br><br>
                <input type="text" placeholder="Enter your Employee Salary" id="empsalalry" required><br><br>
                <input type="email" placeholder="Enter your Employee EmailId" id="emailid" required><br><br>
                <input type="text" placeholder="Enter your Employee Deptno" id="empdeptno" required><br><br>
                <input type="submit" value="Submit">
            </form>
        </center>
    
        
    
    
</body>
</html>
